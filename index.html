<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spicy Questionnaire</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #2c001e, #000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 550px;
      padding: 2rem;
      background: rgba(27, 27, 27, 0.95);
      border-radius: 25px;
      box-shadow: 0 0 35px #ff1493aa;
      animation: fadeIn 2s ease-out;
      backdrop-filter: blur(6px);
    }

    .question {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      line-height: 1.6;
      animation: typewriter 2s steps(40) 1 normal both;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ff69b4;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .answer-btn {
      background: linear-gradient(to right, #ff0066, #ff3399);
      border: none;
      padding: 0.9rem 1.4rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 10px #ff3399aa;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .answer-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #ff66cc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typewriter {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-container">
    <!-- JS will insert questions here -->
  </div>

  <script>
    const questions = [
      {

          { text: "After 18, and it was planned", followUp: 2 },
          { text: "Still waiting for the right moment", followUp: 3 }
        ]
      },
      {

          { text: "It was confusing and fast", followUp: 4 },
          { text: "No, and I have mixed feelings", followUp: 4 },

      },

          { text: "Havenâ€™t met the right one", followUp: 4 },

          { text: "Still exploring myself", followUp: 4 }
        ]
      },
      {
        id: 4,
        text: "Would you like to explore something new now?",
        answers: [
          { text: "Yes, something darker ðŸ”¥", followUp: null },
          { text: "Yes, but slow and sensual ðŸ’«", followUp: null },
          { text: "I want to be guidedâ€¦", followUp: null },
          { text: "Not yet, but Iâ€™m curious ðŸ‘€", followUp: null }
        ]
      }
    ];

    let currentQuestion = 1;

    function renderQuestion(id) {
      const container = document.getElementById('quiz-container');
      const q = questions.find(q => q.id === id);

      container.innerHTML = `
        <div class="question">${q.text}</div>
        <div class="answers">
          ${q.answers.map(a =>
            `<button class="answer-btn" onclick="handleAnswer(${a.followUp})">${a.text}</button>`

    function handleAnswer(followUp) {

</body>
</html>
