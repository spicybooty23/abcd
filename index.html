<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Time â€“ Year Selector</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #2c001e, #000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      background: rgba(27, 27, 27, 0.95);
      border-radius: 25px;
      box-shadow: 0 0 35px #ff1493aa;
      backdrop-filter: blur(6px);
    }

    .question {
      margin-bottom: 2rem;
      font-size: 1.4rem;
      animation: fadeIn 1s ease-out;
    }

    .input-block {
      margin-bottom: 1.5rem;
    }

    select, button {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      color: white;
      background: #ff3399;
      box-shadow: 0 0 10px #ff3399aa;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover, button:hover {
      background: #ff66cc;
      box-shadow: 0 0 15px #ff66cc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-container">
    <div class="question">What year did you first have sex?</div>
    <div class="input-block">
      <select id="year-select">
        <option value="">Select a year...</option>
      </select>
    </div>
    <button onclick="submitYear()">Continue</button>
  </div>

  <script>
    const startYear = 1980;
    const currentYear = new Date().getFullYear();
    const select = document.getElementById('year-select');

    // Populate dropdown with years
    for (let y = currentYear; y >= startYear; y--) {
      const option = document.createElement("option");
      option.value = y;
      option.text = y;
      select.add(option);
    }

    function submitYear() {
      const year = parseInt(select.value);
      const age = currentYear - year;

      if (!year) {
        alert("Please select a year");
        return;
      }

      let followUpText = "";

      if (age > 40) {
        followUpText = "Was it unusual in your generation to start that early?";
      } else if (age > 30) {
        followUpText = "Was it common among your friends back then?";
      } else if (age >= 25) {
        followUpText = "Do you remember if it was emotional or just physical?";
      } else if (age >= 18) {
        followUpText = "Was it with someone you trusted deeply?";
      } else if (age >= 14) {
        followUpText = "Did you feel prepared for it at that age?";
      } else {
        followUpText = "Were you pressured, or did you choose it freely?";
      }

      document.getElementById('quiz-container').innerHTML = `
        <div class="question">${followUpText}</div>
        <div class="input-block">
          <button onclick="thankYou()">Answer privately and continue...</button>
        </div>
      `;
    }

    function thankYou() {
      document.getElementById('quiz-container').innerHTML = `
        <div class="question">Thank you for your honesty, Emilyanesâ€™a ðŸ’‹</div>
      `;
    }
  </script>
</body>
</html>
